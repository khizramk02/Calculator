<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <form class="main" name="calculator">
        <input type="text" name='txt' class="value" readonly='' id="box1">
        <input type="text" name='result' class="value2" readonly='' id="box2">
        <span  class=" divide" onclick="document.calculator.txt.value += '/'">/</span>    
        <span  class=" clear" onclick="all_clear()">C</span>
        <span  class=" delete" id="del" onclick="runBack()">Del</span>
        <span  class=" multiply" onclick="document.calculator.txt.value += '*'">*</span>
        <span  onclick="document.calculator.txt.value += '7'">7</span>
        <span  onclick="document.calculator.txt.value += '8'">8</span>
        <span  onclick="document.calculator.txt.value += '9'">9</span>
        <span  class=" minus" onclick="document.calculator.txt.value += '-'">-</span>
        <span  onclick="document.calculator.txt.value += '4'">4</span>
        <span  onclick="document.calculator.txt.value += '5'">5</span>
        <span  onclick="document.calculator.txt.value += '6'">6</span>
        <span  class=" plus" onclick="document.calculator.txt.value += '+'">+</span>
        <span  onclick="document.calculator.txt.value += '3'">3</span>
        <span  onclick="document.calculator.txt.value += '2'">2</span>
        <span  onclick="document.calculator.txt.value += '1'">1</span>
        <span  class=" equal" onclick="document.calculator.result.value = eval(calculator.txt.value)">=</span>
        <span  onclick="document.calculator.txt.value += '00'">00</span>
        <span  onclick="document.calculator.txt.value += '0'">0</span>
        <span  onclick="document.calculator.txt.value += '.'">.</span>
         </form>



    <script src="app.js"></script>
</body>
</html>
